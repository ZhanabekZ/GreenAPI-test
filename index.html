<!DOCTYPE HTML>
<html>

<head>
  <title>Test task</title>
  <meta charset="UTF-8">
  <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
  <link rel="stylesheet" type="text/css" href="style/style.css" title="style" />
  <script src="script.js" defer></script>
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        <div id="logo_text">
          <!-- class="logo_colour", allows you to change the colour of the text -->
          <h1><a href="index.html">Green<span class="logo_colour">API</span></a></h1>
          <h2>Тестирование методов Green-API</h2>
        </div>
      </div>
    </div>
    <div id="site_content">
      <div id="content">
        <div class="container">
            <div class="column">
                <form class = "form">
                    <input class="userId" type="text" name="id" placeholder="idInstance" />
                    <div class="miniSpacer"></div>
                    <input class="userApiToken" type="text" name="APItoken" placeholder="ApiTokenInstance" />
                </form>
                <div class="bigSpacer"></div>

                <button class = "large-button getSettings" name = "getSettings">getSettings</button>
                <div class="miniSpacer"></div>
                <div class="miniSpacer"></div>
                <button class = "large-button getStateInstance" name = "getStateInstance">getStateInstance</button>
                

                <div class="bigSpacer"></div>
                <div class="miniSpacer"></div>

                <form class = "form">
                    <input class="userPhoneNumber1" type="text" name="phoneNumber" placeholder="77771234567" />
                    <div class="miniSpacer"></div>
                    <textarea id="multilineInput" placeholder = "Hello World!" rows="10" cols="50"></textarea>
                </form>
                
                <div class="miniSpacer"></div>
                <div class="miniSpacer"></div>

                <button class = "large-button sendMessage">sendMessage</button>
                
                <div class="bigSpacer"></div>

                <form class = "form">
                    <input class="userPhoneNumber2" type="text" name="phoneNumber" placeholder="77771234567" />
                    <div class="miniSpacer"></div>
                    <input class="userFileUrlAddress" type="text" name="urlAddress" placeholder="https://my.site.com/img/horse.png" />
                </form>
                
                <div class="miniSpacer"></div>
                <div class="miniSpacer"></div>

                <button class = "large-button sendFileByUrl">sendFileByUrl</button>
            </div>
            <div class="column">
                <h2>Ответ:</h2>
                <textarea id="apiResponse" readonly rows="10" cols="50"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
